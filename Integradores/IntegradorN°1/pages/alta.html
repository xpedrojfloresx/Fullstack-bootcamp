<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/alta.css">
</head>
<body>
    <header class="headerFont">
        <nav>

            <img onclick="menu()" src="../img/logoGameKeys.png" alt="Imagen logo Game Keys" class="img_headerLogo">
            
            <div class="div_headerSearchBar">
                <input type="text" placeholder="¿Qué estás buscando?">
                <button><img src="../img/ico/search.png" alt="Icono de busqueda"></button>
            </div>
            <div class="div_headerAboutUs">
                <ul>
                    <li><a href="../pages/alta.html" target="_self" rel="noopener noreferrer">Alta</a></li>
                    <li><a href="../pages/nosotros.html" target="_self" rel="noopener noreferrer">Nosotros</a></li>
                    <li><a href="../pages/contacto.html" target="_self" rel="noopener noreferrer">Contacto</a></li>
                    <li><button><img src="../img/ico/user.png" alt="Icono usuario"></button></li>
                    <li><button><img src="../img/ico/cart.png" alt="Icono carrito"></button></li>
                </ul>   
            </div>
        </nav>
    </header>
    <main>
        <div class="div_mainAltaContainer">
            <h2 class="headerFont">Registra los productos</h2>
            <p class="bodyFont">¡Carga los productos, consulta el stock y mas!</p>

            <form action="" class="bodyFont">
                <label for="">Nombre</label>
                <br>
                <input type="text" min="0" maxlength="50" required>
                <br>
                <label for="">Precio</label>
                <br>
                <input type="number" min="0" step="0.01" placeholder="$0.00" required>
                <br>
                <label for="">Stock</label>
                <br>
                <div style="display: flex; flex-direction: row;">
                    <label for="">Si</label>
                    <input type="radio" name="option" value="si">
                    <label for="">No</label>
                    <input type="radio" name="option" value="no">
                </div>                
                <br>
                <label for="">Marca</label>
                <br>
                <input type="text" maxlength="50" required>
                <br>
                <label for="">Categoria</label>
                <br>
                <input type="text" maxlength="50">
                <br>
                <label for="">Descripcion corta</label>
                <br>
                <input type="text" maxlength="100">
                <br>
                <label for="">Descripcion larga</label>
                <br>
                <input type="text" maxlength="300">
                <br>
                <label for="">Envio sin cargo</label>
                <br>
                <div style="display: flex; flex-direction: row;">
                    <label for="">Si</label>
                    <input type="radio" name="option" value="si">
                    <label for="">No</label>
                    <input type="radio" name="option" value="no">
                </div>
                <br>
                <label for="">Edad desde</label>
                <br>
                <input type="number" min="0" max="100">
                <br>
                <label for="">Edad hasta</label>
                <br>
                <input type="number" min="0" max="100">
                <br>
                <label for="">Foto</label>
                <br>
                <input type="file" required>
                <br>
                <button class="headerFont" type="submit" style="background-color: #0868F3;">Enviar formulario</button>
                <br>
                <button class="headerFont" type="reset" style="margin-bottom: 30px; background-color: #DC3545;">Borrar los datos</button>                                                                                                          
            </form>
        </div>
    </main>    
    <hr>
    <footer class="bodyFont">
        <p>©Todos los derechos reservados</p>
        <img src="../img/logoGameKeys.png" alt="Imagen logo Game Keys">
    </footer>

    <script src="../js/functions.js"></script>
</body>
</html>
