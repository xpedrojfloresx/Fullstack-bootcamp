<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/contacto.css">
</head>
<body>
    <header class="headerFont">
        <nav>

            <img onclick="menu()" src="../img/logoGameKeys.png" alt="" class="logoHeader">
            
            <div class="searchHeader">
                <input type="text" placeholder="¿Qué estás buscando?">
                <button><img src="../img/ico/search.png" alt=""></button>
            </div>
            <div class="aboutUsHeader">
                <ul>
                    <li><a href="../pages/alta.html" target="_self" rel="noopener noreferrer">Alta</a></li>
                    <li><a href="../pages/nosotros.html" target="_self" rel="noopener noreferrer">Nosotros</a></li>
                    <li><a href="../pages/contacto.html" target="_self" rel="noopener noreferrer">Contacto</a></li>
                    <li><button><img src="../img/ico/user.png" alt=""></button></li>
                    <li><button><img src="../img/ico/cart.png" alt=""></button></li>
                </ul>   
            </div>
        </nav>
    </header>   
    <main>
        <div class="contactContainer">
            <h1 class="headerFont">Contactanos</h1>
            <form action="">
                <div class="nameNemail">
                    <input class="name" type="text" placeholder="Nombre y Apellido" required min="0" max="50">
                    <input class="email" type="text" placeholder="Email (example@mail.com)" required min="0" max="30">
                </div>
                <br>
                <input class="cel" type="text" placeholder="N° de télefono" required min="0" max="10">
                <br><br>
                <input class="msj" type="text" placeholder="Tu mensaje">
                <br><br>
                <div class="sendButton">
                    <button type="submit" class="headerFont">Enviar mensaje</button>
                </div>
            </form>
        </div>
    </main>

    <hr>
    <footer class="bodyFont">
        <p>©Todos los derechos reservados</p>
        <img src="../img/logoGameKeys.png" alt="">
    </footer>
    
    <script src="../js/functions.js"></script>
</body>
</html>
