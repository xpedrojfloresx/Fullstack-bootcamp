<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/contacto.css" />
  </head>
  <body>
    <header class="headerFont">
      <nav>
        <img
          onclick="menu()"
          src="../img/logoGameKeys.png"
          alt="Imagen logo Game Keys"
          class="img_headerLogo"
        />

        <div class="div_headerSearchBar">
          <input type="text" placeholder="¿Qué estás buscando?" />
          <button>
            <img src="../img/ico/search.png" alt="Icono de busqueda" />
          </button>
        </div>
        <div class="div_headerAboutUs">
          <ul>
            <li>
              <a
                href="../pages/alta.html"
                target="_self"
                rel="noopener noreferrer"
                >Alta</a
              >
            </li>
            <li>
              <a
                href="../pages/nosotros.html"
                target="_self"
                rel="noopener noreferrer"
                >Nosotros</a
              >
            </li>
            <li>
              <a
                href="../pages/contacto.html"
                target="_self"
                rel="noopener noreferrer"
                >Contacto</a
              >
            </li>
            <li>
              <button>
                <img src="../img/ico/user.png" alt="Icono usuario" />
              </button>
            </li>
            <li>
              <button>
                <img src="../img/ico/cart.png" alt="Icono carrito" />
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="div_mainContact">
        <h1 class="headerFont">Contactanos</h1>
        <form class="bodyFont" id="contactForm">
          <div class="div_form--nameNemail">
            <input
              class="name"
              id="name"
              type="text"
              placeholder="Nombre y Apellido"
              required
              minlength="0"
              maxlength="50"
            />
            <input
              class="email"
              id="email"
              type="text"
              placeholder="Email (example@mail.com)"
              required
              minlength="0"
              maxlength="30"
            />
          </div>
          <br />
          <input
            class="input_form--cellphone"
            id="cellphone"
            type="text"
            placeholder="N° de télefono"
            required
            minlength="0"
            maxlength="10"
          />
          <br /><br />
          <input
            class="inpu_form--message"
            id="message"
            type="text"
            placeholder="Tu mensaje"
            minlength="0"
            maxlength="300"
          />
          <br /><br />
          <div class="div_form--sendButton">
            <button type="submit" class="headerFont">Enviar mensaje</button>
          </div>
        </form>
      </div>
    </main>

    <hr />
    <footer class="bodyFont">
      <p>©Todos los derechos reservados</p>
      <img src="../img/logoGameKeys.png" alt="Imagen logo Game Keys" />
    </footer>

    <script src="../js/contacto.js"></script>
  </body>
</html>
