<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alta</title>
    <link rel="stylesheet" href="../css/alta.css" />
  </head>
  <body>
    <header class="headerFont">
      <nav>
        <img
          onclick="menu()"
          src="../img/logoGameKeys.png"
          alt="Imagen logo Game Keys"
          class="img_headerLogo"
        />

        <div class="div_headerSearchBar">
          <input type="text" placeholder="¿Qué estás buscando?" />
          <button>
            <img src="../img/ico/search.png" alt="Icono de busqueda" />
          </button>
        </div>
        <div class="div_headerAboutUs">
          <ul>
            <li>
              <a
                href="../pages/alta.html"
                target="_self"
                rel="noopener noreferrer"
                >Alta</a
              >
            </li>
            <li>
              <a
                href="../pages/nosotros.html"
                target="_self"
                rel="noopener noreferrer"
                >Nosotros</a
              >
            </li>
            <li>
              <a
                href="../pages/contacto.html"
                target="_self"
                rel="noopener noreferrer"
                >Contacto</a
              >
            </li>
            <li>
              <button>
                <img src="../img/ico/user.png" alt="Icono usuario" />
              </button>
            </li>
            <li>
              <button>
                <img src="../img/ico/cart.png" alt="Icono carrito" />
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="div_mainAltaContainer">
        <h2 class="headerFont">Registra los productos</h2>
        <p class="bodyFont">¡Carga los productos, consulta el stock y mas!</p>

        <form class="bodyFont" id="formularioProductos">
          <label for="nombreProducto">Nombre</label>
          <br />
          <input
            type="text"
            minlength="0"
            maxlength="50"
            required
            id="nombreProducto"
          />
          <br />
          <label for="precioProducto">Precio</label>
          <br />
          <input
            type="number"
            min="0"
            step="0.01"
            placeholder="$0.00"
            required
            id="precioProducto"
          />
          <br />
          <label>Stock</label>
          <br />
          <div style="display: flex; flex-direction: row">
            <label for="siOptionStock">Si</label>
            <input type="radio" name="stock" value="si"/>
            <label for="noOptionStock">No</label>
            <input type="radio" name="stock" value="no"/>
          </div>
          <br />
          <label for="marcaProducto">Marca</label>
          <br />
          <input
            type="text"
            minlength="0"
            maxlength="50"
            required
            id="marcaProducto"
          />
          <br />
          <label for="categoriaProducto">Categoria</label>
          <br />
          <input
            type="text"
            minlength="0"
            maxlength="50"
            id="categoriaProducto"
          />
          <br />
          <label for="descripCortaProducto">Descripcion corta</label>
          <br />
          <input
            type="text"
            minlength="0"
            maxlength="100"
            id="descripCortaProducto"
          />
          <br />
          <label for="descripLargaProducto">Descripcion larga</label>
          <br />
          <input
            type="text"
            minlength="0"
            maxlength="300"
            id="descripLargaProducto"
          />
          <br />
          <label>Envio sin cargo</label>
          <br />
          <div style="display: flex; flex-direction: row">
            <label for="siOptionEnvio">Si</label>
            <input type="radio" name="envio" value="si"/>
            <label for="noOptionEnvio">No</label>
            <input type="radio" name="envio" value="no"/>
          </div>
          <br />
          <label for="edadDesdeProducto">Edad desde</label>
          <br />
          <input type="number" min="0" max="100" id="edadDesdeProducto" />
          <br />
          <label for="edadHastaProducto">Edad hasta</label>
          <br />
          <input type="number" min="0" max="100" id="edadHastaProducto" />
          <br />
          <label for="fotoProducto">Foto</label>
          <br />
          <input type="file" id="fotoProducto" />
          <br />
          <button
            class="headerFont"
            type="submit"
            style="background-color: #0868f3"
          >
            Enviar formulario
          </button>
          <br />
          <button
            class="headerFont"
            type="reset"
            style="margin-bottom: 30px; background-color: #dc3545"
          >
            Borrar los datos
          </button>
        </form>
      </div>
    </main>
    <hr />
    <footer class="bodyFont">
      <p>©Todos los derechos reservados</p>
      <img src="../img/logoGameKeys.png" alt="Imagen logo Game Keys" />
    </footer>

    <script src="../js/productos.js"></script>
  </body>
</html>
